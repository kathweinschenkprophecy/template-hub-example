        type: "String"
    - name: "diagnosis5"
      description: "Fifth diagnosis code associated with the patient's claim"
      tags: []
      dataType:
        type: "String"
    - name: "diagnosis6"
      description: "The sixth diagnosis code associated with the claim"
      tags: []
