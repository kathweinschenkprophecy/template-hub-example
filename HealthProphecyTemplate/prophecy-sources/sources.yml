  - name: "L0_raw_encounters"
    description: "Patient encounter data capturing costs, payer information, and encounter\
      \ details, aiding in financial analysis and healthcare management."
    columns:
    - name: "id"
      description: "Unique identifier for each encounter"
      tags: []
      dataType:
        type: "String"
    - name: "start"
      description: "Timestamp indicating when the encounter began"
      tags: []
      dataType:
        type: "Timestamp"
    - name: "stop"
      description: "Timestamp indicating when the encounter ended"
      tags: []
      dataType:
        type: "Timestamp"
    - mappings:
      - type: "foreign"
        columnName: "id"
        datasetId: "table/analyst_samples_prophecy_dot_healthcare/L0_raw_patients"
        datasetName: "table/analyst_samples_prophecy_dot_healthcare/L0_raw_patients"
      name: "patient"
      description: "Identifier for the patient involved in the encounter"
      tags: []
      dataType:
        type: "String"
    - name: "organization"
      description: "The name of the organization involved in the encounter"
      tags: []
      dataType:
        type: "String"
    - name: "provider"
      description: "The name of the healthcare provider involved in the encounter"
      tags: []
      dataType:
        type: "String"
    - name: "payer"
      description: "The entity responsible for paying the healthcare costs"
      tags: []
      dataType:
        type: "String"
    - name: "encounterClass"
      description: "The classification of the encounter type"
      tags: []
      dataType:
        type: "String"
    - name: "code"
      description: "The code associated with the medical encounter"
      tags: []
      dataType:
        type: "String"
    - name: "description"
      description: "Detailed description of the encounter"
      tags: []
      dataType:
        type: "String"
    - name: "baseEncounterCost"
      description: "The initial cost associated with the encounter before any adjustments\
        \ or claims."
      tags: []
      dataType:
        type: "Double"
    - name: "totalClaimCost"
      description: "Total cost of the claim submitted for the encounter"
      tags: []
      dataType:
        type: "Double"
    - name: "payerCoverage"
      description: "The amount covered by the payer for the encounter"
      tags: []
      dataType:
        type: "Double"
    - name: "reasonCode"
      description: "Code indicating the reason for the encounter"
      tags: []
      dataType:
        type: "String"
    - name: "reasonDescription"
      description: "Description of the reason for the encounter"
      tags: []
      dataType:
        type: "String"
    type: "table"
  - name: "L0_raw_clinical_trials"
    description: "Data on clinical trials, including details on interventions, conditions,\
      \ and study design, supporting research and analysis in medical studies."
    columns:
    - name: "_corrupt_record"
      description: "Indicates if there are any corrupt records in the dataset"
      tags: []
      dataType:
        type: "String"
    - name: "protocolSection"
      description: "Contains detailed information about the clinical trial protocol"
      tags: []
      dataType:
        type: "Struct"
        fields:
        - name: "armsInterventionsModule"
          dataType:
            type: "Struct"
            fields:
            - name: "interventions"
              dataType:
                type: "Array"
                dataType:
                  type: "Struct"
                  fields:
                  - name: "name"
                    dataType:
                      type: "String"
                    description: "The name of the intervention in the clinical trial"
                    tags: []
              description: "List of interventions used in the clinical trial"
              tags: []
          description: "Module detailing the arms and interventions of the clinical\
            \ trial"
          tags: []
        - name: "conditionsModule"
          dataType:
            type: "Struct"
            fields:
            - name: "conditions"
              dataType:
                type: "Array"
                dataType:
                  type: "String"
              description: "List of conditions associated with the clinical trial"
              tags: []
          description: "Conditions being studied in the clinical trial"
          tags: []
        - name: "designModule"
          dataType:
            type: "Struct"
            fields:
            - name: "studyType"
              dataType:
                type: "String"
              description: "Type of study design for the clinical trial"
              tags: []
          description: "Details about the study design type of the clinical trial"
          tags: []
        - name: "identificationModule"
          dataType:
            type: "Struct"
            fields:
            - name: "briefTitle"
              dataType:
                type: "String"
              description: "The brief title of the clinical trial"
              tags: []
            - name: "nctId"
              dataType:
                type: "String"
              description: "The unique identifier for the clinical trial"
              tags: []
          description: "Identification details including the brief title and NCT ID\
            \ of the clinical trial"
          tags: []
        - name: "sponsorCollaboratorsModule"
          dataType:
            type: "Struct"
            fields:
            - name: "collaborators"
              dataType:
                type: "Array"
                dataType:
                  type: "Struct"
                  fields:
                  - name: "name"
                    dataType:
                      type: "String"
                    description: "Name of the collaborators involved in the clinical\
                      \ trial"
                    tags: []
              description: "List of collaborators involved in the clinical trial"
              tags: []
            - name: "leadSponsor"
              dataType:
                type: "Struct"
                fields:
                - name: "name"
                  dataType:
                    type: "String"
                  description: "Name of the lead sponsor for the clinical trial"
                  tags: []
              description: "Name of the lead sponsor for the clinical trial"
              tags: []
          description: "Module containing information about the sponsors and collaborators\
            \ of the clinical trial"
          tags: []
        - name: "statusModule"
          dataType:
            type: "Struct"
            fields:
            - name: "overallStatus"
              dataType:
                type: "String"
              description: "Overall status of the clinical trial"
              tags: []
          description: "Overall status of the clinical trial"
          tags: []
    - mappings:
      - type: "foreign"
        columnName: "reasonCode"
        datasetId: "table/analyst_samples_prophecy_dot_healthcare/L0_raw_encounters"
        datasetName: "table/analyst_samples_prophecy_dot_healthcare/L0_raw_encounters"
      name: "snomedCode"
      description: "The SNOMED code associated with the condition"
      tags: []
      dataType:
        type: "String"
    - name: "conditionDescription"
      description: "Description of the medical condition being studied in the trial"
      tags: []
      dataType:
        type: "String"
    type: "table"
  - name: "L0_raw_patients"
    description: "Comprehensive patient demographic and healthcare data, enabling\
      \ insights into healthcare coverage and expenses across various regions."
    columns:
    - name: "id"
      description: "Unique identifier for each patient"
      dataType:
        type: "String"
    - name: "birthDate"
      description: "Date of birth of the patient"
      dataType:
        type: "Date"
    - name: "deathDate"
      description: "Date of death of the patient"
      dataType:
        type: "Date"
    - name: "ssn"
      description: "Social Security Number of the patient"
      dataType:
        type: "String"
    - name: "drivers"
      description: "Driver's license number of the patient"
      dataType:
        type: "String"
    - name: "passport"
      description: "Passport number of the patient"
      dataType:
        type: "String"
    - name: "prefix"
      description: "Prefix used before the patient's name"
      dataType:
        type: "String"
    - name: "first"
      description: "Patient's first name"
      dataType:
        type: "String"
    - name: "middle"
      description: "Middle name of the patient"
      dataType:
        type: "String"
    - name: "last"
      description: "Last name of the patient"
      dataType:
        type: "String"
    - name: "suffix"
      description: "Suffix indicating generational title of the patient"
      dataType:
        type: "String"
    - name: "maiden"
      description: "The maiden name of the patient"
      dataType:
        type: "String"
    - name: "marital"
      description: "Marital status of the patient"
      dataType:
        type: "String"
    - name: "race"
      description: "Race of the patient"
      dataType:
        type: "String"
    - name: "ethnicity"
      description: "Ethnic background of the patient"
      dataType:
        type: "String"
    - name: "gender"
      description: "Gender of the patient"
      dataType:
        type: "String"
    - name: "birthPlace"
      description: "Place where the patient was born"
      dataType:
        type: "String"
    - name: "address"
      description: "Residential address of the patient"
      dataType:
        type: "String"
    - name: "city"
      description: "City where the patient resides"
      dataType:
        type: "String"
    - name: "state"
      description: "State where the patient resides"
      dataType:
        type: "String"
    - name: "county"
      description: "The name of the county where the patient resides"
      dataType:
        type: "String"
    - name: "fipsCountyCode"
      description: "The Federal Information Processing Standards code for the county"
      dataType:
        type: "String"
    - name: "zip"
      description: "Postal code of the patient's residence"
      dataType:
        type: "String"
    - name: "lat"
      description: "Latitude coordinate of the patient's address"
      dataType:
        type: "Double"
    - name: "lon"
      description: "Longitude coordinate of the patient's location"
      dataType:
        type: "Double"
    - name: "healthcareExpenses"
      description: "Total healthcare expenses incurred by the patient"
      dataType:
        type: "Double"
    - name: "healthcareCoverage"
      description: "Total healthcare coverage amount available to the patient"
      dataType:
        type: "Double"
    - name: "income"
      description: "Annual income of the patient"
      dataType:
        type: "Double"
    type: "table"
