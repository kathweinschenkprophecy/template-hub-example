        type: "Timestamp"
    - name: "lastBilledDate2"
      description: "Date when the second billing was last processed for the claim"
      tags: []
      dataType:
        type: "Timestamp"
    - name: "lastBilledDateP"
      description: "Date when the primary billing was last processed for the claim"
      tags: []
