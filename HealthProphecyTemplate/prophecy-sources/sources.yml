        type: "String"
    - name: "referringProviderId"
      description: "ID of the provider who referred the patient"
      tags: []
      dataType:
        type: "String"
    - name: "appointmentId"
      description: "Unique identifier for the patient's appointment"
      tags: []
      dataType:
        type: "String"
    - name: "currentIllnessDate"
      description: "Timestamp of the date when the current illness was noted"
      tags: []
      dataType:
        type: "Timestamp"
    - name: "serviceDate"
      description: "Date when the medical service was provided"
      tags: []
      dataType:
        type: "Timestamp"
    - name: "supervisingProviderId"
      description: "ID of the provider supervising the patient's care"
      tags: []
      dataType:
        type: "String"
    - name: "status1"
      description: "Primary status of the claim"
      tags: []
      dataType:
        type: "String"
    - name: "status2"
      description: "The second status of the claim indicating its progress"
      tags: []
      dataType:
        type: "String"
    - name: "statusP"
      description: "The status of the claim related to payment processing"
      tags: []
      dataType:
        type: "String"
    - name: "outstanding1"
      description: "The amount outstanding for the first claim"
      tags: []
      dataType:
        type: "Double"
    - name: "outstanding2"
      description: "The outstanding amount for the second claim"
      tags: []
      dataType:
        type: "Double"
    - name: "outstandingP"
      description: "The total outstanding amount for the primary claim"
      tags: []
